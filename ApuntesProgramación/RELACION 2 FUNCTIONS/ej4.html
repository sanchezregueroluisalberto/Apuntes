<script>
function simularVotaciones(candidatos){
    let candidatosYVotaciones = []
    for(let i = 0; i < candidatos.length; i++){
        let numeroAleatorio = Math.floor(Math.random() * 100/3)
        candidatosYVotaciones.push(candidatos[i] + ", " + numeroAleatorio)
    }
return candidatosYVotaciones
}
