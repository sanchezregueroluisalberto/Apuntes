<script>
    //declaro variables 
    let cantidadSegundos = Number (prompt("Introduzca una cantidad de segundos"))

    //convertir a horas, minutos y segundos 
    let minutos = parseInt(cantidadSegundos/60)
    let horas = parseInt(minutos/60) 
    let segundos = parseInt(cantidadSegundos % 60)
    let minutos2 = parseInt (minutos % 60 )
    //mostramos en consola
    console.log("La cantidad de horas, minutos y segundos es de: " + horas + " h " + minutos2 + " min " + segundos + " seg ")

</script>
