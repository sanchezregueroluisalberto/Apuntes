<script>
    //declaramos variables
    let cantidadMinutos = Number (prompt ("Introduzca la cantidad de minutos"))
    let minutos = Number(cantidadMinutos % 60)
    let horas = parseInt(cantidadMinutos/60)
    // muestro resultado a consola

    console.log ("La cantidad de horas y minutos es de: " + horas + " h " + "y "+ minutos + " minutos")


</script>
