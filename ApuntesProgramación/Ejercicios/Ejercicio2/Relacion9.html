<script>
    //declaro variable
    let cantidadCaramelos = Number (prompt ("Introduce la cantidad de caramelos"))
    let numeroNiños = Number (prompt ("Introduce el numero de niños"))
    //formula de cuantos caramelos recibe cada niño 
    let caramelosPorNiño = cantidadCaramelos / numeroNiños
    //formula de cuantos caramelos sobran
    let caramelosSobrantes = cantidadCaramelos % numeroNiños
    // muestro resultado en consola
    console.log ("La cantidad de caramelos por niño es de: " + caramelosPorNiño)
    console.log ("La cantidad de caramelos sobrantes es de: " + caramelosSobrantes)

</script>
