<script>
    // definimos las variables
    
    let totalCuenta = prompt("Escriba el total")
    let porcentajeDeseado = prompt("Porcentaje de propina que desea dejar")

    // cambio de string a numero

    let numeroPropina = Number (porcentajeDeseado)
    let numeroCuenta = Number (totalCuenta) 

    // calcula el numero total de propina

    let totalPropina = (numeroCuenta * (numeroPropina/100))
    
    // mostramos la operacion final

    console.log ("La propina que dejas es: " + (numeroCuenta + totalPropina) + "â‚¬")

</script>
