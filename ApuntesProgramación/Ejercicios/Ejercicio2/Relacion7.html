<script>
    //declaro variable
    let peso = Number (prompt ("Introduce su peso en kg"))
    let altura = Number (prompt ("Introduce su altura en metros"))
    //declaro la formula del IMC
    let imc = (peso /altura * altura)
    //muestro el resultado en la consola
    console.log ("Su indice de masa corporal es de: " + imc)
</script>
