<script>
    //declaro variable
    let distaciaRecorrida = Number (prompt ("Introduce la distancia recorrida en km "))
    let tiempo = Number (prompt ("Introduce el tiempo en minutos"))
    //declaro la formula de la velocidad media en km/h
    let velocidadMedia = (distaciaRecorrida / (tiempo / 60))
    //muestro el resultado en la consola
    console.log ("La velocidad media es de: " + velocidadMedia + " km/h")
</script>
