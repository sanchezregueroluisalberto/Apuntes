<script>
    // variables de tipo string

    let saludo = "Hola,"
    let nombre = "Ana"

    //concatenacion

    console.log(saludo + nombre)

    let resultado = nombre.indexOf("a")

    let letra1 = nombre.charAt(0)
    console.log(letra1)

</script>
