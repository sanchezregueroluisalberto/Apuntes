<script>
    let puntuacionCredito = Number (prompt("Introduzca la puntuación de crédito del banco"))
    let tiempo = Number (prompt("Introduzca cuanto tiempo lleva en el banco en años "))
    let mensaje = ""
    if (puntuacionCredito > 650 && tiempo > 5 ){
        mensaje = "Se le ha aprobado el crédito premium"
    }
    else if (puntuacionCredito > 650 && tiempo > 2 && tiempo < 5){
        mensaje =" Se le ha aprobado el crédito estándar"
    }
    else if (puntuacionCredito < 650 || tiempo < 2){
        mensaje="Se ha rechazado el crédito"
    }
    else {
        mensaje="Revise bien los datos introducidos"
    }
    console.log(mensaje)
</script>
