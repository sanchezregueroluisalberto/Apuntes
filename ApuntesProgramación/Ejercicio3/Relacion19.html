<script>
    let tiempoEstacionado = parseInt(prompt("Introduzca el tiempo  que estuvo estacionado EN HORAS"))
    let mensaje = ""
    if (tiempoEstacionado <= 2){
        mensaje= "El coste del estacionamiento es de " + (tiempoEstacionado *5) + "€"
    }
    else if (tiempoEstacionado <=5){
        mensaje= "El coste del estacionamiento es de " + (tiempoEstacionado *4) + "€"
    }
    else if (tiempoEstacionado >5){
        mensaje = "El coste del estacionamiento es de " + ((tiempoEstacionado-5)*3) + "€"
    }
    else  {
        mensaje= "Error"
    }
    console.log(mensaje)
</script>
