<script>
    let salarioAnual= Number (prompt("Introduzca su salario anual"))
    let impuesto=0
    let mensaje=""
    
    if (salarioAnual<10000){
        mensaje = "Retendrán de su cuenta: " + (salarioAnual-salarioAnual) + "€"

    }
    else if (salarioAnual>=10000 && salarioAnual<20000){
        mensaje ="Retendrán de su cuenta: " + (salarioAnual - (salarioAnual*0.1)) + "€"
    }
    else if (salarioAnual>=20000 && salarioAnual<40000){
        mensaje = "Retendrán de su cuenta: " + (salarioAnual-(salarioAnual*0.2)) + "€"
    }
    else if (salarioAnual>40000){
        mensaje= "Retendrán de su cuenta: " + (salarioAnual-(salarioAnual*0.3)) + "€"
    }
    
    else{
        mensaje= "Error"
    }
    console.log(mensaje)

</script>
