<script>
    let salarioAnual = Number(prompt("Introduzca su salario anual"))
    let impuestos = Number
    let mensaje = ""

    if (salarioAnual < 9999) {
        mensaje = "Su salario es de  " + salarioAnual + " con un 0% de impuestos"
    }
    else if (salarioAnual >= 10000 && salarioAnual <= 19999) {
        mensaje = "Su salario es de " + (salarioAnual * 0.1) + " con un 10% de impuestos"
    }
    else if (salarioAnual >= 20000 && salarioAnual <= 39999) {
        mensaje = "Su salario es de " + (salarioAnual * 0.2) + " con un 20% de impuestos"
    }
    else {
        mensaje = "Su salario es de " + (salarioAnual * 0.3) + " con un 30% de impuestos"
    }
    console.log(mensaje)
</script>
