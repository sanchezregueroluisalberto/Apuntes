<script>
    let temperatura = Number (prompt("Introduzca la temperatura actual"))
    let mensaje = ""

    if (temperatura < 0) {
        mensaje = "La temperatura es muy fría"
    }
    else if ( temperatura <= 15){
        mensaje = "La temperatura es fría"
    }
    else if (temperatura <= 25) {
        mensaje = "La temperatura es templada"
    }
    else {
        mensaje = "La temperatura es caliente"
    }
    console.log(mensaje)

</script>
