<script>
     let primerLado = Number(prompt("Introduzca la longitud del primer lado"))
     let segundoLado = Number(prompt("Introduzca la longitud del segundo lado"))
     let tercerLado = Number(prompt("Introduzca la longitud del tercer lado"))

     if (primerLado == segundoLado == tercerLado) {
        console.log("El triángulo es equilátero")
     }
     else if (primerLado == segundoLado || primerLado==tercerLado || segundoLado==tercerLado) {
        console.log("El triángulo es isósceles")
     }
     else {
        console.log("El triángulo es escaleno")
     }
</script>
