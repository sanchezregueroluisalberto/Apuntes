<script>
    const numeroDosCifras = Number (prompt("Introduzca un numero dos cifras"))
    let cifra1 = parseInt(numeroDosCifras / 10)
    let cifra2 = (numeroDosCifras - (cifra1 * 10))

   let suma = Number (cifra1 + cifra2)
   if (numeroDosCifras > 99) {
    console.log("El numero debe ser de dos cifras")
   }
   else (numeroDosCifras <= 99) ;

    console.log("La suma de las cifras es " + suma)
   ;
   
</script>
