<script>
    let numero1 = Number (prompt("Introduzca el primer numero"))
    let numero2 = Number (prompt("Introduzca el segundo numero"))
    let operacion = prompt ("Introduzca la operacion que quieres realizar")


    let operacionSuma = (operacion == "+")
    let operacionResta = (operacion == "-")
    let operacionMultiplicacion = (operacion == "*")
    let operacionDivision = (operacion == "/")

    if (operacionSuma) {
        console.log(numero1 + numero2)
    }
    else if (operacionResta) {
        console.log( numero1 - numero2)
    }
    else if (operacionMultiplicacion) {
        console.log(numero1 * numero2)
    } 
    else if (operacionDivision) {
        console.log(numero1 / numero2)
    }
    else {
        console.log("El operador no es valido")
        }
</script>
