<script>
    let angulo = Number(prompt("Introduzca el ángulo"))
    let mensaje = ""
    if (angulo < 90) {
        mensaje = "Es un ángulo agudo"
    }
    else if (angulo == 90) {
        mensaje = "Es un ángulo recto"
    }
    else if (angulo < 180) {
        mensaje = "Es un ángulo obtuso"
    }
    else {
        mensaje = "Es un ángulo llano"
    }
    
    console.log(mensaje)
</script>
