<script>
    let duracionLlamada = Number(prompt("Introduzca la duración de su llamada EN MINUTOS"))
    let mensaje = ""

    if (duracionLlamada <= 3) {
        mensaje = "El coste total es gratis"
    }
    else if (duracionLlamada > 3 && duracionLlamada <= 10) {
        mensaje = "El coste total de la llamada es de " + (duracionLlamada * 0.5) + " €"
    }

    else if (duracionLlamada > 10){
        mensaje = "El coste total de la llamada es de " + (((duracionLlamada - 10) * 0.3) +(7*0.5 )) + " €"
    }
    else {
        mensaje = "Error"
    }
    console.log(mensaje)
</script>
