<script>
    let notaPromedio = parseFloat (prompt("Introduzca su nota promedio del 0 al 10"))
    let ingresosFamiliaresAnuales = Number (prompt("Introduzca su ingreso familiar anual "))
    let mensaje = ""
    if (notaPromedio >= 8 && ingresosFamiliaresAnuales < 20000 ){
        mensaje = "Recibe la beca completa"
    }
    else if (notaPromedio>= 8 && ingresosFamiliaresAnuales > 20000){
        mensaje = "Recibe beca parcial"
    }
    else if (notaPromedio< 8){
        mensaje = "No recibe beca"
    }
    else {
        mensaje= "Error"
    } 
    console.log(mensaje)
</script>
