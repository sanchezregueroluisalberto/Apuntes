<script>
    let numeroAcomprobar = Number(prompt("Introduzca un numero para ver si es primo"))
    let contador= 2
    let mensajeSolucion=""
    while(numeroAcomprobar % contador !=0){
        contador++

    }
    if(numeroAcomprobar=contador){
        mensajeSolucion="El numero es primo"
    }
    else{
        mensajeSolucion="El numero no es primo"
    }
    console.log(mensajeSolucion)
</script>
