<script>
    let numero = Number (prompt("Introduzca un numero"))
    let entrada =numero
    numero =Number(numero)
    numero++
    console.log("Buscamos a partir del " + numero)
    while (numero % 2 !=0 || numero % 3 !=0){
        numero++
        console.log("Numero vale " + numero)
    }
    console.log("El siguiente numero multiplo de dos y tres despues de " + entrada + " es " + numero)
</script>
