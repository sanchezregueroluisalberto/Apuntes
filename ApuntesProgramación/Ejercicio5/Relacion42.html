<script>
    let numero = parseInt(prompt("Introduzca un numero"))

    if(numero < 0){
        alert("No se puede hacer el factorial de un numero negativo")
    }
    else{
    let mensaje = ""
    let factorial = 1

    for(let i = 1; i<= numero; i++){
        factorial = factorial * i
        mensaje += i + "! = " + factorial + "\n";
    }
    alert("Los factoriales de " + numero + " son " + mensaje + "\n");
    }
</script>
