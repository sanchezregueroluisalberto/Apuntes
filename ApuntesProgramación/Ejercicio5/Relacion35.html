<script>
    let numero = Number(prompt("Introduzca un numero entero"));
    let contador = 2;
    let numeroPrimoEncontrado = true;
  if(numero <=1){
  numeroPrimoEncontrado = false
  }
  else{
  while(contador<numero){
    if (numero % 1 ==0){
      numeroPrimoEncontrado = false
    }
    contador++
  }
  }
</script>
