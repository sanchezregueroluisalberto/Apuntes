<script>
    let numero = Number(prompt("Introduzca un numero entero"))
    contador = 2
    mensaje= ""
    while(numero % contador !=0){
        contador++
        if(numero == contador){
            mensaje="El numero es primo"
        }
        else if (numero != contador){
            mensaje="El numero no es primo"
        }
        else{
contador++
mensaje="El numero siguiente primo es: " + contador
        }
        console.log(mensaje)
    }
</script>
