<script>
  let numero = Number(prompt("Introduzca un numero entero"));
  let contador = 2;
  let numeroPrimoEncontrado = false;
  while (!numeroPrimoEncontrado) {
    contador++;
    while (numero % contador != 0) {
      contador++;
      if (numero == contador) {
        numeroPrimoEncontrado = true;
      } else {
        numero++;
      }
    }
  }
  console.log("El siguiente numero primo es" + numero);
</script>
