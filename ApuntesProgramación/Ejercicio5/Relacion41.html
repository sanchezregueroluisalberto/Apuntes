<script>
  let numero = Number(prompt("Introduzca un numero entero para hacerle el factorial")
  );
  let factorial = 1;
  let contador = 1;
  if (numero < 0) {
    alert("El factorial no estÃ¡ hecho para numeros negativos");
  } else {
    while (numero >= contador) {
      factorial = factorial * contador;
      contador++
    }

    alert("El factorial del numero " + numero + " es " + factorial);
  }
</script>
